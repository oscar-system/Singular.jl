# Force Ubuntu 16.04 "Xenial" to get newer GCC, binutils etc.
dist: xenial

addons:
    apt:
        packages:
           - cmake
           - cmake-data
           - gfortran
           - libblas-dev
           - liblapack-dev
           - libgmp-dev
           - libmpfr-dev
 
language: julia
os:
  - linux
  - osx

codecov: true
coveralls: true

julia:
  - 1.0
  #- 1.1  # runs into a GC bug
  - 1.2
  - 1.3
  - nightly
matrix:
  allow_failures:
    - julia: nightly
    - os: osx
notifications:
  - email: false

env:
   global:
      - DOCUMENTER_DEBUG=true

jobs:
   include:
     - stage: "Documentation"
       julia: 1.0
       os: linux
       script:
         - julia --color=yes --project=docs/ -e 'using Pkg; Pkg.add(PackageSpec(path=pwd())); Pkg.instantiate();'
         - julia --color=yes --project=docs/ docs/make.jl
